<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
    var output = "输出就对了";
    var distance;
    var searchComplete = function (results) {
        if (transit.getStatus() != BMAP_STATUS_SUCCESS) {

            return;
        }

        var plan = results.getPlan(0);
        output += plan.getDistance(true);

        distance = plan.getDistance(true);
        var strlen = distance.length;
        if (distance[strlen - 1] === "里")
        {
           var distance_num =  parseFloat(distance);
            distance = distance_num*1000;
        }
        //distance =  parseFloat(distance)
    };

        var transit = new BMap.DrivingRoute(map, {renderOptions: {map: map},
            onSearchComplete: searchComplete,
            onPolylinesSet: function(){
                setTimeout(function(){alert(distance)},"1000");
            }});
    var point1 = new BMap.Point(116.403847,39.915526);
    var point2 = new BMap.Point(116.413014,39.919365);
    transit.search(point1,point2);
    //alert(walking.)

</script>
